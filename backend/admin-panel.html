<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiketo Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .users-section {
            margin: 30px 0;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .user-card {
            background: #16213e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .user-card.pending {
            border-left-color: #ff9800;
        }
        .user-card.admin {
            border-left-color: #2196F3;
        }
        .user-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .user-email {
            color: #ccc;
            margin: 5px 0;
        }
        .user-role {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .role-user {
            background: #ff9800;
            color: white;
        }
        .role-admin {
            background: #2196F3;
            color: white;
        }
        .status {
            margin: 5px 0;
        }
        .status.approved {
            color: #4CAF50;
        }
        .status.pending {
            color: #ff9800;
        }
        .created-date {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöõ Logiketo Admin Panel</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div>Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingUsers">-</div>
                <div>Pending Approval</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedUsers">-</div>
                <div>Approved Users</div>
            </div>
        </div>

        <div class="users-section">
            <div class="section-title">üë• All Users</div>
            <div id="allUsers"></div>
        </div>

        <div class="users-section">
            <div class="section-title">‚è≥ Pending Approval</div>
            <div id="pendingUsersList"></div>
        </div>
    </div>

    <script>
        // Load admin data
        fetch('admin-data.json')
            .then(response => response.json())
            .then(data => {
                console.log('Admin data loaded:', data);
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.allUsers.length;
                document.getElementById('pendingUsers').textContent = data.pendingUsers.length;
                document.getElementById('approvedUsers').textContent = data.allUsers.filter(u => u.isApproved).length;
                
                // Display all users
                const allUsersContainer = document.getElementById('allUsers');
                data.allUsers.forEach(user => {
                    const userCard = createUserCard(user);
                    allUsersContainer.appendChild(userCard);
                });
                
                // Display pending users
                const pendingUsersContainer = document.getElementById('pendingUsersList');
                data.pendingUsers.forEach(user => {
                    const userCard = createUserCard(user, true);
                    pendingUsersContainer.appendChild(userCard);
                });
            })
            .catch(error => {
                console.error('Error loading admin data:', error);
                document.getElementById('allUsers').innerHTML = '<p style="color: red;">Error loading user data</p>';
            });

        function createUserCard(user, isPending = false) {
            const card = document.createElement('div');
            card.className = `user-card ${isPending ? 'pending' : user.role === 'ADMIN' ? 'admin' : ''}`;
            
            const statusText = user.isApproved ? 'Approved' : 'Pending';
            const statusClass = user.isApproved ? 'approved' : 'pending';
            
            card.innerHTML = `
                <div class="user-name">${user.firstName} ${user.lastName}</div>
                <div class="user-email">${user.email}</div>
                <div class="user-role role-${user.role.toLowerCase()}">${user.role}</div>
                <div class="status ${statusClass}">Status: ${statusText}</div>
                <div class="created-date">Created: ${new Date(user.createdAt).toLocaleDateString()}</div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
